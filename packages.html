<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Packages — MTBB</title>
<script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="/Mtbb-Site/site.css">
<script>tailwind.config={theme:{extend:{colors:{brand:{DEFAULT:'#6d73ff'}}}}}</script></head>
<body class="bg-neutral-950 text-neutral-100" data-page="home">
<div id="header-slot"></div>
<section class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-3xl md:text-4xl font-extrabold">Packages (Done-for-You)</h1>
  <p class="text-neutral-300 mt-2">Choose the outcome, not a bundle of tools.</p>
  <div id="packagesGrid" class="grid md:grid-cols-3 gap-6 mt-8"></div>
</section>
<div id="footer-slot"></div>
<script src="/Mtbb-Site/site.js"></script>
<script>
(async()=>{
  const data=await fetch('/Mtbb-Site/data.json').then(r=>r.json());
  document.getElementById('packagesGrid').innerHTML = data.packages.map(p=>`
    <div class="glass rounded-2xl p-6">
      <h3 class="text-xl font-semibold">${p.name}</h3>
      <p class="text-neutral-300 mt-1">${p.desc}</p>
      <ul class="text-neutral-400 text-sm mt-3 space-y-1">
        ${p.deliverables.map(d=>`<li>• ${d}</li>`).join('')}
      </ul>
      <div class="mt-4 text-neutral-300 text-sm">Pricing: ${p.price}</div>
      <a href="${p.cta||'/Mtbb-Site/contact.html'}" class="mt-4 inline-block px-4 py-2 rounded-xl bg-brand text-neutral-900 font-semibold">Request Quote</a>
    </div>`).join('');
})();
</script>
</body></html>
