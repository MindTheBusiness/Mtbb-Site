<section class="max-w-6xl mx-auto px-4 pb-16">
  <div class="glass rounded-2xl p-6 md:p-8">
    <h3 class="text-xl md:text-2xl font-bold">Get MTBB updates & insights</h3>
    <p class="text-neutral-300 mt-2">Be first to try new demos, playbooks, and growth experiments.</p>
    <form id="leadForm" action="https://formspree.io/f/your-endpoint" method="POST" class="mt-4 flex flex-col sm:flex-row gap-3">
      <input class="w-full sm:w-1/2 px-4 py-3 rounded-xl bg-neutral-900 ringish" type="email" name="email" placeholder="your@email.com" required>
      <input type="hidden" name="source" value="home-signup">
      <button class="btn px-5 py-3 rounded-xl bg-brand text-neutral-900 font-semibold" type="submit">Subscribe</button>
    </form>
    <p id="leadMsg" class="text-sm text-neutral-400 mt-2 hidden">Thanks! Youâ€™re on the list.</p>
  </div>
</section>
<script>
const form=document.getElementById('leadForm'),msg=document.getElementById('leadMsg');
form?.addEventListener('submit',async(e)=>{e.preventDefault();
  try{const r=await fetch(form.action,{method:'POST',body:new FormData(form),headers:{'Accept':'application/json'}});
    if(r.ok){msg.classList.remove('hidden');form.reset();}}catch(_){}})
</script>
