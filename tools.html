<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Tools â€” MTBB</title>
<script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="/Mtbb-Site/site.css">
<script>tailwind.config={theme:{extend:{colors:{brand:{DEFAULT:'#6d73ff'}}}}}</script></head>
<body class="bg-neutral-950 text-neutral-100" data-page="home">
<div id="header-slot"></div>
<section class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-3xl md:text-4xl font-extrabold">MTBB Tools</h1>
  <p class="text-neutral-300 mt-2">Ownable utilities you can use with or without our services.</p>
  <div id="toolsGrid" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8"></div>
</section>
<div id="footer-slot"></div>
<script src="/Mtbb-Site/site.js"></script>
<script>
(async()=>{
  const data=await fetch('/Mtbb-Site/data.json').then(r=>r.json());
  document.getElementById('toolsGrid').innerHTML = data.tools.map(t=>`
    <article class="glass rounded-2xl p-5">
      <h3 class="font-semibold text-lg">${t.name}</h3>
      <p class="text-neutral-300 text-sm mt-1">${t.desc}</p>
      <div class="mt-3 text-neutral-400 text-sm">${t.price?`Price: ${t.price}`:''}</div>
      <div class="mt-4 flex gap-2">
        ${t.buy ? `<a href="${t.buy}" class="px-3 py-2 rounded-lg bg-brand text-neutral-900 text-sm font-semibold">Buy ${t.price||''}</a>` : `<span class="px-3 py-2 rounded-lg bg-neutral-800 text-sm">Buy link soon</span>`}
        <a href="${t.demo||'#'}" class="px-3 py-2 rounded-lg ringish bg-neutral-900 text-sm">Open</a>
      </div>
    </article>`).join('');
})();
</script>
</body></html>
